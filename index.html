<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Feng shui</title>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="slider">

        <div class="slider__down">
            <div style="background: rgb(0, 0, 250);">
                <h1>Water</h1>
            </div>
            <div style="background: rgb(251, 113, 1);">
                <h1>Fire</h1>
            </div>
            <div style="background: rgb(27, 134, 134);">
                <h1>Air</h1>
            </div>
            <div style="background: rgb(19, 132, 2);">
                <h1>Tree</h1>
            </div>
            <div style="background: rgb(104, 79, 42);">
                <h1>Ground</h1>
            </div>
        </div>

        <div class="slider__up">
            <div style="background-image: url(./images/ground.jpg);"></div>
            <div style="background-image: url(./images/tree.jpg);"></div>
            <div style="background-image: url(./images/air.jpg);"></div>
            <div style="background-image: url(./images/fire.jpg);"></div>
            <div style="background-image: url(./images/water.jpg);"></div>
        </div>

        <div class="slider__buttons">
            <button class="left-btn">
                <ion-icon name="arrow-back-circle-outline"></ion-icon>
            </button>
            
            <button class="right-btn">
                <ion-icon name="arrow-forward-circle-outline"></ion-icon>
            </button>
        </div>

    </div>
    

    <script src="./app.js"></script>
</body>

</html>
